<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <form action="index.html" method="get">
        <input type="text" name="q" value="Twitter">
        <input type="submit" value="Enviar">

    </form>

    <form action="index.html" method="post">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>

    <div>
    <h1>Cadastre-se</h1>
    <h2>É rápido e fácil.</h2>
    </div>

        <form action="">
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> <br>
            <input type="email" name="email" id="email" placeholder="email"> <br>
            <input type="password" placeholder="Nova senha"> <br>
            <label for="data_nascimento">Data de Nascimento</label> <br>
            <input type="date"> <br>
            
            <h3>Gênero</h3>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino">
            <label for="personalizado">Personalizado</label>
            <input type="radio" name="genero" id="personalizado">
            
            <p>Ao clicar em Cadastre-se, você concorda com nossos Termos, Política de Dados e Políticas de Cookies. Você poderá receber notificações por SMS e cancelar isso quando quiser.</p>  
            
            <button>Cadastre-se</button>
        </form>
    
</body>
</html>
