<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <form method="post" action="index.html" enctype="multipart/form-data">
        <h1>Cadastro da Liga dos Astronautas</h1>

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Jose Carlos" required> <br> <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="fulano@gmail.com" required> - 
        <label for="senha">Password</label>
        <input type="password" name="senha" id="senha" required> <br> <br>

        <label for="data">Data de Nascimento: </label>
        <input type="date" name="data" id="data" required> - 
        <label for="fotografia">Foto:</label>
        <input type="file" name="fotografia" id="fotografia" required> <br> <br>

        <label>Nacionalidade: </label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="brasileiro" >Brasileiro</option>
            <option value="alemao">Alemao</option>
            <option value="russo">Russo</option>
            <option value="canadense">Canadense</option>
            <option value="africano">Africano</option>
            <option value="japones">Japones</option>
            <option value="argentino">Argentino</option>
            <option value="chileno">Chileno</option>
            <option value="peruano" selected>Peruano</option>
            <option value="angolano">Angolano</option>
        </select>

        <label>- Gênero:</label>
        <label for="feminino">F</label>
            <input type="radio" name="genero" id="feminino" required>
        <label for="masculino">M</label>    
            <input type="radio" name="genero" id="masculino" required> <br> <br>

        <label>Suas principais qualidades:</label>  <br>
            <label for="inteligencia">Inteligência</label>
                <input type="checkbox" id="inteligencia" name="qualidades">
            <label for="resiliencia">| Resiliência</label>    
                <input type="checkbox" id="resiliencia" name="qualidades">
            <label for="preparo-fisico">| Preparo Físico</label>
                <input type="checkbox" id="preparo-fisico" name="qualidades">
            <label for="educacao">Educação</label>
                <input type="checkbox" id="educacao" name="qualidades"> | <br> <br>

        <textarea name="texto" cols="30" rows="10" placeholder="Porque vocẽ gostaria de ser um astronauta ?" required ></textarea> <br> <br>      

        <input type="submit" value="Criar">
    </form>
</body>
</html>
