<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Escolha sua linguagem de programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked> <br>

    <label for="JAVA">JAVA</label>
    <input id="JAVA" type="checkbox" name="linguagens"><br>

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" name="genero" type="radio"> 

    <label for="feminino">Feminino</label>
    <input id="feminino" name="genero"  type="radio">

    <label for="outro">Outro</label>
    <input id="outro" type="radio" name="genero" type="radio" checked>

        <!-- radio posso selecionar 1 por vez-->
        <!--checked vem marcado por padrão name precisa ser igual em todos os checkbox e radio para manda para o back end-->
</body>
</html>
