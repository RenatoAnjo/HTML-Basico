<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="Senhor dos Aneis">Senhor dos Aneis</option>
        <option value="Harry Potter" selected>Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
        <option value="Mad Max">Mad Max</option>
    </select>

    <!--Por padrao a primeira opcao que aparecer é a que vai para servidor é bom criar um option vazio e escreve uma mensagem e fazer a validação do formulario -->
    <!--o que vai ser enviado para o servidor é o que está escrito no VALUE o que esta fora é o que o usuario vai ver-->
    <!--selected eu posso deixar por padrão selecionado-->
    <!--multiple eu posso escolher varios-->
</body>
</html>
